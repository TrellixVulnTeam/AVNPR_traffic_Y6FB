<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AVNPR</title>

    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">

    <script src="{{ url_for('static',filename='js/jquery-3.2.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
</head>
<body>
    <div class="login-body">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 mx-auto">
                    <div class="login-view-content">
                        <!--<h4 class="text-center login-title">Account Login</h4>-->
                        <img class="mx-auto d-block login-avatar" src="{{ url_for('static',filename='img/user.png') }}"
                        alt="">
                        <form class="login-form-content form-control" action="{{ url_for('form') }}" method="POST">
                            {{ form.csrf_token }}
                            <div class="form-group">
                                <label for="loginUsername">Username</label>
                                <input type="text" name="username" class="form-control" id="loginUsername" placeholder="Enter Username" autofocus required>
                            </div>
                            <div class="form-group login-content-margin">
                                <label for="loginPassword">Password</label>
                                <input type="password" name="password" class="form-control" id="loginPassword" placeholder="Enter Password" required>
                            </div>
                            <small class="form-text text-muted text-center text-danger" hidden><span class="text-danger" id="loginErrorText">Invalid Username or Password.</span></small>
                            <div class="text-center">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary login-content-margin" id="loginButton">LOGIN</button>
                                </div>
                             </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
