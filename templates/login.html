<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BNPR</title>

    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">

    <script src="{{ url_for('static',filename='js/jquery-3.2.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 mx-auto">
                <div class="login-view-content">
                    <img class="mx-auto d-block login-avatar" src="{{ url_for('static',filename='img/user.png') }}"
                    alt="">

                    <from class="login-form-content" action="" method="">
                        <div class="from-group">
                            <label for="loginUsername">Username</label>
                            <input type="text" class="form-control" id="loginUsername" placeholder="Enter Username" required autofocus>
                        </div>
                        <div class="form-group login-content-margin">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Enter Password" required>
                        </div>
                        <small class="form-text text-muted" hidden>Invalid Username or Password.</small>
                        <div class="text-center">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary login-content-margin">LOGIN</button>
                            </div>
                         </div>
                    </from>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
